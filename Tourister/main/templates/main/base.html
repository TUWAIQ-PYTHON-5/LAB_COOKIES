<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} welcome to Saudi Arabia {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>

      .light {
  
      }
  
      .dark {
        background-color: black;
        color: white;
      }
  
    </style>

</head>
<body class="{{ request.COOKIES.mode }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
  
  
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:home' %}">Tourister Saudi Arabia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">Home</a>
              <a class="nav-link active" href="{% url 'main:riyadh' %}">Riyadh</a>
              <a class="nav-link active" href="{% url 'main:madinah' %}">Madenah</a>
              <a class="nav-link active" href="{% url 'main:makah' %}" >Mukkah</a>
              <a class="nav-link active" href="{% url 'main:almaa' %}" >Rijal-Almaa</a>
            </div>
          </div>
        </div>
  </nav>







  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4"></span>
    </a>

    

    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <a href="{% url 'main:mode_dark' %}" class="btn {% if request.COOKIES.mode == 'dark'%} btn-primary {% else %} btn-secondary {% endif %}">Dark</a>
      <a href="{% url 'main:mode_light' %}" class="btn {% if request.COOKIES.mode == 'light'%} btn-primary {% else %} btn-secondary {% endif %}">Light</a>
    </div>

</header>



{% if not request.COOKIES.consent %}
<div>

  <div class="modal d-flex align-items-end justify-content-end " tabindex="-1">
    <div class="modal-dialog w-100">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Terms of Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>To use our website Please Accept the terms of service</p>
        </div>
        <div class="modal-footer">
          <a href="{% url 'main:cookes' %}"><button type="button" class="btn btn-primary">Accept</button></a>
        </div>
      </div>
    </div>
  </div>

</div>
{% endif %}

    {% block content%}


    {% endblock %}




</body>
</html>
